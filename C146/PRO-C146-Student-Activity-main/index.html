<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>


        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" color="orange"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" color="grey"></a-sphere>  
        </a-entity>
        
        <!--venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="3  0 -5" radius="0.3" color="red"></a-sphere>  
        </a-entity>
        
        
        <!--earth-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="5  0 -5" radius="0.4" color="blue"></a-sphere>  
     </a-entity>


      <!--mars-->
      <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="7  0 -5" radius="0.312" color="orange"></a-sphere>  
  </a-entity>

     <!--jupiter-->
     <a-entity position="0 0 0" rotation="0 0 0"
     animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
     <a-sphere position="9  0 -5" radius="1.2" color="brown"></a-sphere>  
 </a-entity>

         <!--saturn-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
         <a-sphere position="13  0 -5" radius="0.7" color="yellow"></a-sphere>  
     </a-entity>

     <!--saturn rings-->
     <a-entity position="0 0 0" rotation="0 0 0"
     animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
     <a-ring position="13  0 -5" radius="1.199" color="yellow"></a-ring>  
 </a-entity>

      <!--uranus-->
      <a-entity position="0 0 0" rotation="0 0 0"
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
      <a-sphere position="17  0 -5" radius="0.6" color="darkblue"></a-sphere>  
  </a-entity>

   <!--neptune-->
   <a-entity position="0 0 0" rotation="0 0 0"
   animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
   <a-sphere position="20  0 -5" radius="0.7" color="purple"></a-sphere>  
</a-entity>
    </a-scene>
</body>

</html>
